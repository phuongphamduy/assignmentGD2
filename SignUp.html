<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Đăng Ký PhươngEdu
    </title>
    <link rel="stylesheet" href="/Sign.css">
</head>

<body>
    <div class="container">
        <a href="/index.html">
            <h1>
                <strong>P</strong>hương
                <strong>E</strong>du
            </h1>
        </a>
        <div class="form">
            <h2>Đăng ký tài khoản</h2>
            <div class="form__input">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" placeholder="Nhập họ và tên">
            </div>
            <div class="form__input">
                <label for="Email">Email</label>
                <input type="text" id="Email" placeholder="Nhập Email">
            </div>
            <div class="form__input">
                <label for="number">Số điện thoại</label>
                <input type="text" id="number" placeholder="Nhập số điện thoại">
            </div>
            <div class="form__input">
                <label for="signIn">Tên đăng nhập</label>
                <input type="text" id="signIn" placeholder="Nhập tên đăng nhập">
            </div>
            <div class="form__input">
                <label for="pass">Mật khẩu</label>
                <input type="text" id="pass" placeholder="Nhập mật khẩu từ 6-8 số hoặc ký tự">
            </div>
            <div class="form__input">
                <button type="submit">Đăng ký</button>
            </div>
            <h3>Hoặc</h3>
            <div class="form__input">
                <button class="facebook">Đăng nhập bằng Facebook</button>
            </div>
            <div class="form__input">
               <button class="google">Đăng nhập bằng Google</button>
            </div>
            <h3>Tôi đã có tài khoản <a href="/SignIn.html">Đăng nhập</a> </h3>
        </div>
    </div>
</body>

</html>
